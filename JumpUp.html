<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <hr>
    <h1>>Originalticket</h1>
    <hr><br>
    <p> 
        Bienvenido a "Originalticket", compre sus boletos :)
    </p>
   <form action='./dynamics/boletos.php' method='post' target='_self'>
                <fieldset>
                    <legend>Datos</legend>
                    <label>Nombre:
                        <input type="text" name='nombre'/>
                    </label><br><br>
                    <label>Apellido:
                        <input type="text" name='apellido'/>
                    </label><br><br>
                    <label>Fecha
                        <input type="date" name="fecha"/>
                    </label><br><br>
                    <label for="evento" >Evento o artista:</label>
                    <select name="evento" id="evento" >Evento
                        <option value="The Imagination Movers">The Imagination Movers</option>
                        <option value="Tributo a Encias sangrantes Murphy">Tributo a Encias sangrantes Murphy</option>
                        <option value="Ghost Cats">Ghost Cats</option>
                      <option value="Monologo Huggy wuggy por Alexander">Monologo Huggy wuggy por Alexander</option>
                    </select><br><br>
                    <label>Unidades:
                        <input  type="number" name="unidades" max=10 min="1" />
                    </label><br><br>
                    <label for="zona" >Zona del teatro:</label>
                    <select name="zona" id="zona">Zona
                        <optgroup label="Lunetas">
                            <option value="Luneta A">Luneta A</option>
                            <option value="Luneta B">Luneta B</option>
                           <option value="Luneta C">Luneta C</option>
                        </optgroup>
                        <optgroup label="Palcos">                        
                            <option value="Palco izquierdo A">Palco izquierdo A</option>
                            <option value="Palco izquierdo B">Palco izquierdo B</option>
                            <option value="Palco dereco A">Palco dereco A</option>
                            <option value="Palco derecho B">Palco derecho B</option>    
                        </optgroup>    
                        <optgroup label="Balcones">
                            <option value="Balcon A">Balcon A</option>
                            <option value="Balcon B">Balcon B</option>
                        </optgroup>
                    </select><br><br>
                    <label for="lug" >Lugar:</label><br>
                    <input type="radio" name="lug" checked value="Teatro metropolitan">
                        Teatro metropolitan<br>
                    <input type="radio" name="lug" value="auditorio telmex">
                        Auditorio telmex<br>
                    <input type="radio" name="lug" value="Palacio de los deportes">
                        Palacio de los deportes<br>
                    <input type="radio" name="lug" value="Auditorio Nacional">
                        Auditorio Nacional<br>
                    </label><br><br>
                    <label for="extras" >Extras:</label><br>
                    <input type="checkbox" name="extras" checked value="Paquete de comida">
                        Paquete de comida<br>
                    <input type="checkbox" name="extras" value="Estacionamiento">
                       Estacionamiento<br>
                    <input type="checkbox" name="extras" value="Pase VIP">
                        Pase VIP<br>
                    <input type="checkbox" name="extras" value="Pase Backstage">
                        Pase Backstage<br>
                    </label><br><br>
                    </select><br><br>
                    <input type="reset" value="Borrar">
                    <input type="submit" value="Enviar">
                </fieldset> 
   </form>                      

</body>
</html>
