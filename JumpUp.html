<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <hr>
    <h1>>Originalticket</h1>
    <hr><br>
    <p> 
        Bienvenido a "Originalticket", compre sus boletos :)
    </p>
   <form action='./dynamics/boletos.php' method='post' target='_self'>
                <fieldset>
                    <legend>Datos</legend>
                    <label>Nombre:
                        <input type="text" name='nombre'/>
                    </label><br><br>
                    <label>Apellido:
                        <input type="text" name='apellido'/>
                    </label><br><br>
                    <label>Fecha
                        <input type="date" name="fecha"/>
                    </label><br><br>
                    <label for="evento" >Evento o artista:</label>
                    <select name="evento" id="evento" >Evento
                        <option value="IM">The Imagination Movers</option>
                        <option value="ES">Tributo a Encias sangrantes Murphy</option>
                        <option value="GC">Ghost Cats</option>
                        <option value="C">Carmen</option>
                      <option value="HW">Monologo Huggy wuggy por Alexander</option>
                    </select><br><br>
                    <label>Unidades:
                        <input  type="number" name="unidades" maxlength="10" placeholder="max = 10" />
                    </label><br><br>
                    <label for="zona" >Zona del teatro:</label>
                    <select name="zona" id="zona">Zona
                        <optgroup label="Lunetas">
                            <option value="LunetaA">Luneta A</option>
                            <option value="LunetaB">Luneta B</option>
                           <option value="LunetaC">Luneta C</option>
                        </optgroup>
                        <optgroup label="Palcos">                        
                            <option value="pai">Palco izquierdo A</option>
                            <option value="pbi">Palco izquierdo B</option>
                            <option value="pad">Palco dereco A</option>
                            <option value="pbd">Palco derecho B</option>        
                        <optgroup label="Balcones">
                            <option value="ba">Balcon A</option>
                            <option value="bb">Balcon B</option>
                        </optgroup>
                    </select><br><br>
                    <label for="checkbox" >Lugar:</label><br>
                    <input type="checkbox" name="lug" checked value="metrop">
                        Teatro metropolitan<br>
                    <input type="checkbox" name="lug" value="auditorio telmex">
                        Auditorio telmex<br>
                    <input type="checkbox" name="lug" value="deportes">
                        Palacio de los deportes<br>
                    <input type="checkbox" name="lug" value="Auditorio Nacional">
                        Auditorio Nacional<br>
                    </label><br><br>
                    <label for="extras" >Extras:</label><br>
                    <input type="radio" name="extras" checked value="comida">
                        Paquete de comida<br>
                    <input type="radio" name="extras" value="Estacionamiento">
                       Estacionamiento<br>
                    <input type="radio" name="extras" value="vip">
                        Pase VIP<br>
                    <input type="radio" name="extras" value="back">
                        Pase Backstage<br>
                    </label><br><br>
                    </select><br><br>
                </fieldset> 
   </form>                      

</body>
</html>
